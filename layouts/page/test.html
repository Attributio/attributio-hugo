<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="robots" content="all,follow">
  <meta name="googlebot" content="index,follow,snippet,archive">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ .Title }}</title>
  <meta name="author" content="{{ .Site.Author.name }}" />

  {{ if .Keywords }}
  <meta name="keywords" content="{{ delimit .Keywords " " }}">
  {{ else if .Site.Params.DefaultKeywords }}
  <meta name="keywords" content="{{ delimit .Site.Params.DefaultKeywords " " }}">  
  {{ end }}

  {{ if .Description }}
  <meta name="description" content="{{ .Description }}">
  {{ else if .Site.Params.DefaultDescription }}
  <meta name="description" content="{{ .Site.Params.DefaultDescription }}"> 
  {{ end }}

  {{ .Hugo.Generator }}

  {{ partial "analytics.html" . }}
  <META HTTP-EQUIV="Content-type" CONTENT="text/html; charset=UTF-8">

</head>

<body id="" cz-shortcut-listen="true">

  {{ partial "analytics_ns.html" . }}

  <form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8" method="POST">

    <input type=hidden name="oid" value="00D5A0000016Nwg">
    <input type=hidden name="retURL" value="https://attribut.io/thanks">
    <label for="first_name">First Name</label><input  id="first_name" maxlength="40" name="first_name" size="20" type="text" /><br>
    <label for="last_name">Last Name</label><input  id="last_name" maxlength="80" name="last_name" size="20" type="text" /><br>
    <label for="email">Email</label><input  id="email" maxlength="80" name="email" size="20" type="text" /><br>
    <label for="company">Company</label><input  id="company" maxlength="40" name="company" size="20" type="text" /><br>
    <label for="URL">Website</label><input  id="URL" maxlength="80" name="URL" size="20" type="text" /><br>
    <label for="phone">Phone</label><input  id="phone" maxlength="40" name="phone" size="20" type="text" /><br>
    <!-- Client ID -->
    <input  id="00N5A00000LrarX" name="00N5A00000LrarX" type="hidden" /><br>
    <!-- User ID -->
    <input  id="00N5A00000Lrarr" name="00N5A00000Lrarr" type="hidden" /><br>
    <!-- Tracking ID -->
    <input  id="00N5A00000Lrat9" name="00N5A00000Lrat9" type="hidden" value="UA-97173125-1"/><br>
    <input type="submit" name="submit">

  </form>

<script>
  window.getCookie = function(name) {
    match = document.cookie.match(new RegExp(name + '=([^;]+)'));
    if (match) return match[1];
  }
	var clientId = window.getCookie("clientId");
  document.getElementById('00N5A00000LrarX').value = clientId;
</script>

</body>

</html>
